name: lingua_land
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-159.0.dev <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3
  flutter_bloc: ^8.0.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.9.2"
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon/lingua_land_logo.png"

flutter:
  assets:
    - assets/images/
  fonts:
    - family: RaleWay
      fonts:
        - asset: fonts/Raleway-Italic.ttf

  uses-material-design: true